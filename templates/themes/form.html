<p><input type="text" name="name" value="{{ theme.name }}" id="id_name" /></p>

<a href="#" id="edit_link">Edit</a>
<div id="theme_editor">
    <div id="styles">
        <div id="close">&nbsp;</div>
        <div id="active_style">&nbsp</div>
        <div id="colorpicker"></div>
        <ul id="fontopts">
            <li><input type="checkbox" name="italic" class="cp_checkbox" id="cp_it"/><label for="cp_it">Italic</label></li>
            <li><input type="checkbox" name="bold" class="cp_checkbox" id="cp_bl"/><label for="cp_bl">Bold</label></li>
        </ul>
    </div><!-- #styles -->


    <div id="editor">
        <div id="title">
            {% if theme.name %}
                {{theme.name|escape}}
            {% else %}
                New Theme
            {% endif %}
        </div>
        <div id="body">
            <textarea id="code_edit" name="code" style="display:none">{{ raw_code|escape }}</textarea>
            <div id="code_view" class="background">{{ code }}</div><!-- .background -->
        </div><!-- #body -->
    </div><!-- #editor -->
</div><!-- #theme_editor -->

<p>
    <label for="lang">Language:</label>
    <select class="lang_select">
        <option value="c">C</option>
        <option value="python">Python</option>
        <option value="ruby">Ruby</option>
    </select>
</p>


<div style="display:none">{{ form.as_p }}</div>
