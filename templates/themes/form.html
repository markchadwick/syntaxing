<p><input type="text" name="name" id="id_name" class="biginput" value="{{ form.instance.name }}"/></p>

{% if form.errors %}
    <pre>ERRORS: {{ form.errors }}</pre>
{% endif %}

{% if not theme.key.id %}
<h2 class="info">Click on the code below to get started</h2>
{% endif %}

<div id="editor">
    <div id="theme_picker"></div>
    <div id="theme_editor"></div>
</div><!-- #theme_editor -->

<div id="language" style="display:none">{{ language|escape }}</div><!-- #langauge -->
<div id="code" style="display:none">{{ code|escape }}</div><!-- #code -->

<p>
    <label for="lang">Language:</label>
    <select class="lang_select">
        <option value="bash">Bash</option>
        <option value="c">C</option>
        <option value="c++">C++</option>
        <option value="diff">Diff File</option>
        <option value="erlang">Erlang</option>
        <option value="haskell">Haskell</option>
        <option value="html">HTML</option>
        <option value="java">Java</option>
        <option value="javascript">JavaScript</option>
        <option value="common-lisp">Lisp</option>
        <option value="makefile">Makefile</option>
        <option value="matlab">Matlab</option>
        <option value="php">PHP</option>
        <option value="perl">Perl</option>
        <option value="text">Plain Text</option>
        <option value="python">Python</option>
        <option value="ruby">Ruby</option>
        <option value="sql">SQL</option>
        <option value="tcl">Tcl/Tk</option>
        <option value="xml">XML</option>
    </select>
</p>

<p>
    <label for="id_description">Desciption:</label>
    <textarea name="description" id="id_description" /></textarea>
</p>


<div id="syntax" style="display:none">{{ form.as_p }}</div>
